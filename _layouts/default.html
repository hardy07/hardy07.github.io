<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>

    <div class="no-print">
      {%- include header.html -%}
    </div>

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}

        <!-- Utterances Comment System -->
        <section id="comments" style="margin-top: 2rem;">
          <script src="https://utteranc.es/client.js"
                  repo="hardy07/hardy07.github.io"
                  issue-term="pathname"
                  label="comments"
                  theme="preferred-color-scheme"
                  crossorigin="anonymous"
                  async>
          </script>
        </section>
      </div>
    </main>

    <div class="no-print">
      {%- include footer.html -%}
    </div>
  </body>

</html>
